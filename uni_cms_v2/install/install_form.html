<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>优理CMS v2.0概念版 系统安装程序</title>
</head>
<body>
<div class="container">
  <div class="header">
    <h1> 系统安装程序</h1>
    <span>v2.0概念版</span>
    <div>
      <h3>安装数据库</h3>
      <p>正在执行数据库安装</p>
    </div>
  </div>
  <div>
    <form method="post" action="index.php">
      <input name="step" value="2" type="hidden">
     <h3>数据库信息</h3>
      <table>
        <tbody>
          <tr>
            <th align="right">数据库服务器地址:</th>
            <td><input name="dbinfo[dbhost]" value="localhost" size="35" class="txt" type="text"></td>
            <td></td>
          </tr>
          <tr>
            <th align="right">数据库名:</th>
            <td><input value="uni707f" name="dbinfo[dbname]" size="35" class="txt" type="text"></td>
            <td></td>
          </tr>
          <tr>
            <th align="right">数据库用户名:</th>
            <td><input name="dbinfo[dbuser]" value="root" size="35" class="txt" type="text"></td>
            <td></td>
          </tr>
          <tr>
            <th align="right">数据库密码:</th>
            <td><input value="" name="dbinfo[dbpw]" size="35" class="txt" type="text"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <th></th>
            <td><input name="submitname" value="下一步" class="btn" type="submit"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
</body>
</html>
